<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="pin.css">
    <script src="pin.js">
    </script>
     <link rel="icon" href="download.jpg">
        
        
        

    
</head>
<body style="background-color: skyblue;">
   
    <h1 style="color: black;margin-left: 40px; width: 300px;">Calculator</h1>
    <input type="text" class="num"  id="a" >
    
    <div>
     <input type="button" value="1" class="one" onclick="input('1')">  
     <input type="button" value="2" class="one" onclick="input('2')">  
     <input type="button" value="3" class="one" onclick="input('3')"><br>   
     <input type="button" value="4" class="one" onclick="input('4')">  
     <input type="button" value="5" class="one" onclick="input('5')">  
     <input type="button" value="6" class="one" onclick="input('6')"> <br> 
     <input type="button" value="7" class="one" onclick="input('7')">  
     <input type="button" value="8" class="one" onclick="input('8')">  
     <input type="button" value="9" class="one" onclick="input('9')"> <br> 
     <input type="button" value="Clear" class="two" onclick="del()">  
     <input type="button" value="0" class="one" onclick="input('0')">  
       <input type="button" value="=" class="two" onclick="cal()">  <br>
     <input type="button" value="+" class="one" onclick="input('+')">  
     <input type="button" value="-" class="one" onclick="input('-')">  
     <input type="button" value="*" class="one" onclick="input('*')"><br>  
     <input type="button" value="/" class="one" onclick="input('/')">  
     <input type="button" value="%" class="one" onclick="input('%')">  
     <input type="button" value="**" class="one" onclick="input('**')">  
    </div>
    
      
      
    
</body>
</html>
